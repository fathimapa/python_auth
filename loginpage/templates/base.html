<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg row logo_bar navbar-light login-box m-0">
      <div class="col-4">
        <a class="navbar-brand mx-5 " href="#">HODOPHILE</a>
      </div>
      <div class="col-8 collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 d-flex">
         
        </form>
        {% if home_or_not %}
        <a href="{% url 'sign-out' %}">
            <button type="button" class="btn btn-dark mx-5">Sign out</button>
        </a>
        {% else %}
        <a href="{% url 'sign-in' %}">
            <button type="button" class="btn btn-dark mx-5">Sign in</button>
        </a>
        {% endif %}
       
      
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    </body>
</html>
